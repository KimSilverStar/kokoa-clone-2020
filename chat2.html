<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Gaeko- Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>21:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">개코</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        2020년 8월 23일 일요일
      </div>

      <div class="message-row message-row--other">
        <img
          src="https://lh3.googleusercontent.com/proxy/fIsstJoDm80Knut9Z1mGo_BZeE_0qg5IoFh7aOTaTPjRJEtHCvwFGknZi2-g9Sj212Oyn8fM6PAvpmSXNvFacEyi5cannoMlPZXVLJiWP_q2odRP5l2Gk0RMRQ146yFk2nAlFzBPPg36GfM7J7NTJGsZKnoCbD2O7pJtP74"
        />
        <div class="message-row__content">
          <span class="message__author">
            개코
          </span>
          <div class="message__info">
            <span class="message__bubble">컨트롤 비트 다운 받았습니다.</span>
            <span class="message__time">18:18</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <!-- <div id="no-mobile">
      <span>Your screen is too big</span>
    </div> -->

    <script
      src="https://kit.fontawesome.com/80fb7411de.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
