<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>21:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
        <div class="nav_notification badge"></div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://file.mk.co.kr/meet/neds/2018/09/image_readtop_2018_607296_15381110683474363.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">E-Sens</h4>
            <h6 class="user-component__subtitle">강해라 일민호</h6>
          </div>
          <div class="mark_badge">!</div>
        </div>

        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-hdd"></i>
          <span>Talk Drive</span>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>

        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>

        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Mail</span>
        </div>

        <div class="icon-row__icon">
          <i class="fas fa-gift"></i>
          <span>Gift</span>
        </div>

        <div class="icon-row__icon">
          <i class="fas fa-store-alt"></i>
          <span>Shopping</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">
          Suggestions
        </h4>

        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">
              Kokoa Story
            </span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-gamepad"></i>
            </div>
            <span class="more-suggestions__icon-text">
              Kokoa Game
            </span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <span class="more-suggestions__icon-text">
              Kokoa Map
            </span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-bus"></i>
            </div>
            <span class="more-suggestions__icon-text">
              Kokoa Bus
            </span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-subway"></i>
            </div>
            <span class="more-suggestions__icon-text">
              Kokoa Subway
            </span>
          </div>
        </div>

        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-taxi"></i>
            </div>
            <span class="more-suggestions__icon-text">
              Kokoa Taxi
            </span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="far fa-file"></i>
            </div>
            <span class="more-suggestions__icon-text">
              Kokoa Page
            </span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-language"></i>
            </div>
            <span class="more-suggestions__icon-text">
              Kokoa<br />Translate
            </span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fab fa-btc"></i>
            </div>
            <span class="more-suggestions__icon-text">
              Kokoa Bank
            </span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fab fa-itunes-note"></i>
            </div>
            <span class="more-suggestions__icon-text">
              Kokoa Music
            </span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge ani">4</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav_notification badge"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- <div id="no-mobile">
      <span>Your screen is too big</span>
    </div> -->

    <script
      src="https://kit.fontawesome.com/80fb7411de.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
