<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with FRNK- Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>21:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">프랭크</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        2020년 8월 23일 일요일
      </div>

      <div class="message-row message-row--other">
        <img
          src="https://lh3.googleusercontent.com/proxy/TgcqTydkS7xl_GM_1_nFh4X7TWGPaaXtjVBwQAd2af3JIZLGpp-eX3bvVoFvPioqN8gfJ409yK7J-vj49FkpgrtR7B2QDpeAcsL3IMre3yY7IsWTD_Z-sy2wv6KNfvu2cLPgozKohTCrKmbsI6uU4uE8idTQxMeo"
        />
        <div class="message-row__content">
          <span class="message__author">
            프랭크
          </span>
          <div class="message__info">
            <span class="message__bubble"
              >형 심야가 제 비트 너무 난해하대요..</span
            >
            <span class="message__time">17:43</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">야 그 비트 나좀 주라;;</span>
            <span class="message__time">17:50</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--other">
        <img
          src="https://lh3.googleusercontent.com/proxy/TgcqTydkS7xl_GM_1_nFh4X7TWGPaaXtjVBwQAd2af3JIZLGpp-eX3bvVoFvPioqN8gfJ409yK7J-vj49FkpgrtR7B2QDpeAcsL3IMre3yY7IsWTD_Z-sy2wv6KNfvu2cLPgozKohTCrKmbsI6uU4uE8idTQxMeo"
        />
        <div class="message-row__content">
          <span class="message__author">
            프랭크
          </span>
          <div class="message__info">
            <span class="message__bubble">아 그건 좀..</span>
            <span class="message__time">17:50</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <!-- <div id="no-mobile">
      <span>Your screen is too big</span>
    </div> -->

    <script
      src="https://kit.fontawesome.com/80fb7411de.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
