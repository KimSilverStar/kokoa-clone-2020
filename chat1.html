<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Simon Dominic- Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>21:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">사이먼 도미닉</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        2020년 8월 23일 일요일
      </div>

      <div class="message-row message-row--other">
        <img
          src="https://lh3.googleusercontent.com/proxy/2engHRJYnUOra9_VH6Hxx8WaUV4VOhGBWYqQcdCNEzXUcOS981tSvQp-NVnRxd7EpjnBHuLv5boRgdHcG9xvBCm-ctGFdevMRmfalzPMAKVEpDmBTvyqfXJ2eVS2zFuIJluU5JjDM8M"
        />
        <div class="message-row__content">
          <span class="message__author">
            사이먼 도미닉
          </span>
          <div class="message__info">
            <span class="message__bubble">마~~! 민호야! 우리가 남이가!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <!-- 내가 보낸(발신) 메시지(modifier: message-row--own) -->
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">;;</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--other">
        <img
          src="https://lh3.googleusercontent.com/proxy/2engHRJYnUOra9_VH6Hxx8WaUV4VOhGBWYqQcdCNEzXUcOS981tSvQp-NVnRxd7EpjnBHuLv5boRgdHcG9xvBCm-ctGFdevMRmfalzPMAKVEpDmBTvyqfXJ2eVS2zFuIJluU5JjDM8M"
        />
        <div class="message-row__content">
          <span class="message__author">
            사이먼 도미닉
          </span>
          <div class="message__info">
            <span class="message__bubble"
              >마! 이거 부산 명물 든킨 도나쓰다! <br />사무봐라!</span
            >
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--other">
        <img
          src="https://lh3.googleusercontent.com/proxy/2engHRJYnUOra9_VH6Hxx8WaUV4VOhGBWYqQcdCNEzXUcOS981tSvQp-NVnRxd7EpjnBHuLv5boRgdHcG9xvBCm-ctGFdevMRmfalzPMAKVEpDmBTvyqfXJ2eVS2zFuIJluU5JjDM8M"
        />
        <div class="message-row__content">
          <span class="message__author">
            사이먼 도미닉
          </span>
          <div class="message__info">
            <span class="message__bubble">
              <img
                src="https://dnvefa72aowie.cloudfront.net/origin/article/201807/09FBC4863DEF8D158BF959CD5BEF1679B0C055622209E04305DEC821F28AF01F.jpg?q=95&s=1440x1440&t=inside"
              />
            </span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">ㄳ</span>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <!-- <div id="no-mobile">
      <span>Your screen is too big</span>
    </div> -->

    <script
      src="https://kit.fontawesome.com/80fb7411de.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
