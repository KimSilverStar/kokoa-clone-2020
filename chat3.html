<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Kim XimYa- Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>21:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">김심야</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        2020년 8월 23일 일요일
      </div>

      <div class="message-row message-row--other">
        <img
          src="https://image.ytn.co.kr/osen/2017/03/20170324_1490321313_39623900_1.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">
            김심야
          </span>
          <div class="message__info">
            <span class="message__bubble">
              <img
                src="https://image-cdn.hypb.st/https%3A%2F%2Fkr.hypebeast.com%2Ffiles%2F2020%2F08%2Fkanye-west-yeezy-gap-designs-unreleased-footwear-look-twitter-tw.jpg?w=960&cbr=1&q=90&fit=max"
              />
            </span>
            <span class="message__time">18:12</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--other">
        <img
          src="https://image.ytn.co.kr/osen/2017/03/20170324_1490321313_39623900_1.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">
            김심야
          </span>
          <div class="message__info">
            <span class="message__bubble">형 칸예가 저희 앨범 쌩깠어요.</span>
            <span class="message__time">18:12</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">힘내라. 형이 혼내줄게</span>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <!-- <div id="no-mobile">
      <span>Your screen is too big</span>
    </div> -->

    <script
      src="https://kit.fontawesome.com/80fb7411de.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
